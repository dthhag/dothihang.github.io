<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/dangky.css">
</head>




    <div class="content-wrapper">
        <div class="content">
            <div class="signup-wrapper shadow-box">
                <div class="company-details ">

                    <div class="shadow"></div>
                    <div class="wrapper-1">
                        <div class="logo">
       <div class="icon-food">

                    </div>
                        </div>
                        <h1 class="title">KIDO</h1>
                        <div class="slogan">Cửa hàng quần áo </div>
                    </div>

                </div>
                <div class="signup-form ">
                    <div class="wrapper-2">
                        <div class="form-title">Đăng ký!</div>
                        <div class="form">
                            <form>
                                <p class="content-item">
                                    <label>Họ và Tên
                                        <input type="text" placeholder="Nhập tên của bạn "  required>
                                    </label>
                                </p>

                                <p class="content-item">
                                    <label>Email
                                        <input type="text"  placeholder="kido@gmail.com" name="Email" required>
                                    </label>
                                </p>

                                <p class="content-item">

                                    <label>Password
                                        <input type="password" placeholder="*****" name="psw" required>
                                    </label>
                                </p>


                                <button type="submit"  class="signup"> Đăng ký </button>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</body>
</html>
